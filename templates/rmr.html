<!DOCTYPE html>
{% extends "layout.html" %}

    </div>
  </nav>

  <form class="" action="rec_rmr" method="POST">
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationCustom01">Empresa</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="{{empresa}}" required disabled>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom02">Encargado</label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="{{geologo}}" required disabled>
                </div>
            </div>
            <br>
            Resistencia:
            <br>

            <div class="alert alert-warning" role="alert">
                Seleccionar sólo una de las formas de medir resistencia
            </div>

            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="form-row">
                        <div class="col-md-4 mb-2">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Ensayo carga puntual [MPa]</label>
                            <select class="custom-select my-1 mr-sm-2" name="resistencia1">
                                <option>Choose...</option>
                                <option value="0">No aplica</option>
                                <option value="4">1 a 2</option>
                                <option value="7">2 a 4</option>
                                <option value="12">4 a 10</option>
                                <option value="15">Más de 10</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Compresión simple [MPa]</label>
                            <select class="custom-select my-1 mr-sm-2" name="resistencia2">
                                <option>Choose...</option>
                                <option value="0">No aplica</option>
                                <option value="0">Menor a 1</option>
                                <option value="1">1 a 5</option>
                                <option value="2">5 a 25</option>
                                <option value="4">25 a 50</option>
                                <option value="7">50 a 100</option>
                                <option value="12">100 a 250</option>
                                <option value="15">Más de 250</option>
                            </select>

                            <img src="{{url_for('static', filename='resistencia.png')}}" width="400" height="250"/>
                        </div>

                    </div>

                </div>
            </div>

            <br>
            <br>

            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Tiempo de vida útil</label>
                        <select class="custom-select my-1 mr-sm-2" name="vida">
                            <option selected>Choose...</option>
                            <option value="1">Un año o menos</option>
                            <option value="2">Entre un año y 10 años</option>
                            <option value="3">Más de 10 años</option>
                        </select>  
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Uso del túnel</label>
                        <select class="custom-select my-1 mr-sm-2" name="uso">
                            <option selected>Choose...</option>
                            <option value="1">Frecuente</option>
                            <option value="2">Moderado</option>
                            <option value="3">Bajo</option>
                        </select>
                    </div>
                </div>
            </div>
        
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{url_for('static',filename='tunel1.png')}}" alt="First slide" width="1100" height="350">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{url_for('static',filename='tunel2.png')}}" alt="Second slide" width="500" height="350">
                    </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    
                    <br>
                    <br>
                    <br>
                    <div class="col">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">RQD</label>
                        <select class="custom-select my-1 mr-sm-2" name="rqd">
                            <option selected>Choose...</option>
                            <option value="3">Menor a 25</option>
                            <option value="8">25 a 50</option>
                            <option value="13">50 a 75</option>
                            <option value="17">75 a 90</option>
                            <option value="20">90 a 100</option>
                        </select>
        
                        <br>
                        <br>
    
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Separación por discontinuidades [m]</label>
                        <select class="custom-select my-1 mr-sm-2" name="separacion">
                            <option selected>Choose...</option>
                            <option value="20">Mayor a 2</option>

                            <option value="10">0,2 a 0,6</option>

                            <option value="5">Menor a 0,06</option>
                        </select>

                        <br>
                        <label>Estado de las discontinuidades (observable)</label>

                            <option value="6">Menor a 1</option>

                            <option value="2">3 a 10</option>
                            <option value="1">10 a 20</option>
                            <option value="0">Mayor a 20</option>
                            
                        </select>
    
                        <br>
                        <br>
    
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Abertura [mm]</label>

                            <option value="3">0,1 a 1</option>
                            <option value="1">1 a 5</option>
                            <option value="0">Mayor a 5</option>
                        </select>
    
                        <br>
                        <br>
    
                        Presencia de agua

                                    <select class="custom-select my-1 mr-sm-2" name="agua1">

                                    <select class="custom-select my-1 mr-sm-2" name="agua2">
                                        <option selectede>Choose...</option>
                                        <option value="15">0</option>
                                        <option value="10">0 a 0,1</option>
                                        <option value="7">0,1 a 0,2</option>
                                        <option value="4">0,2 a 0,5</option>
                                        <option value="0">Mayor a 0,5</option>
                                    </select>   
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Estado general</label>
                                    <select class="custom-select my-1 mr-sm-2" name="agua3">
                                        <option selected>Choose...</option>
                                        <option value="15">Seco</option>
                                        <option value="10">Ligeramente húmedo</option>
                                        <option value="7">Húmedo</option>
                                        <option value="4">Goteando</option>
                                        <option value="0">Fluyendo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                        <br>
                        <br>
    
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Corrección por orientación de las discontinunameades</label>
                        <select class="custom-select my-1 mr-sm-2" name="correccion">
                            <option selected>Choose...</option>

                            <option value="-5">Regular</option>
                            <option value="-10">Desfavorable</option>
                            <option value="-15">Muy desfavorable</option>
                        </select>
                        <img src="{{url_for('static', filename='orientacion.png')}}" width="1000" height="250"/>
    
                        </div>
                    </div>
                </div>
